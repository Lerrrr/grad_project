<section class="card-folder">
  <a href="#" class="card">
    <div class="card-body" [ngStyle]="{ backgroundImage: 'url('+bgImage+')' }">
      <h1>{{ title }}
        <p>{{ description }}</p>
      </h1>
      <div class="user">
        <h2>
          <img src='{{ source.avatar }}' width="25" height="25">
          <p> {{ source.name }} </p>
        </h2>
      </div>
    </div>
  </a>
</section>
