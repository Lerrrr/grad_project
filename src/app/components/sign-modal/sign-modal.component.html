<div class="sign-modal">
  <ng-container *ngIf="state==='login'">
    <img class="sign-modal_background-photo" src="">
    <div class="sign-modal_content">
      <div class="sign-modal_content__close-button" (click)="closeModal.emit()">
        <i nz-icon nzType="close" nzTheme="outline"></i>
      </div>
      <form class="sign-modal_content__form">
        <h2 class="sign-modal_content__title">Log In</h2>
        <ng-template #prefixTemplateEmail><i nz-icon nzType="mail" nzTheme="outline"></i></ng-template><br>
        <nz-input-group [nzPrefix]="prefixTemplateUser">
          <input type="text" nz-input placeholder="username"/>
        </nz-input-group>
        <ng-template #prefixTemplateUser><i nz-icon nzType="user"></i></ng-template><br>
        <nz-input-group [nzSuffix]="suffixTemplate">
          <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="password"/>
        </nz-input-group>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
             (click)="passwordVisible = !passwordVisible"></i>
        </ng-template><br>
        <div class="content__form_button">
          <button nz-button nzType="primary">Log In</button>
        </div>
      </form>
    </div>
  </ng-container>

  <ng-container *ngIf="state==='sign-up'">
    <img class="sign-modal_background-photo" src="">
    <div class="sign-modal_content">
      <div class="sign-modal_content__close-button" (click)="closeModal.emit()">
        <i nz-icon nzType="close" nzTheme="outline"></i>
      </div>
      <form (ngSubmit)="signupClickHandler(signForm.value)" class="sign-modal_content__form" [formGroup]="signForm">
        <h2 class="sign-modal_content__title">Sign up</h2>
        <nz-input-group [nzPrefix]="prefixTemplateEmail">
          <input [formControlName]="'email'" type="text" nz-input placeholder="email"/>
        </nz-input-group>
        <ng-template #prefixTemplateEmail><i nz-icon nzType="mail" nzTheme="outline"></i></ng-template><br>
        <nz-input-group [nzPrefix]="prefixTemplateUser">
          <input [formControlName]="'name'" type="text" nz-input placeholder="username"/>
        </nz-input-group>
        <ng-template #prefixTemplateUser><i nz-icon nzType="user"></i></ng-template><br>
        <nz-input-group [nzSuffix]="suffixTemplate">
          <input [formControlName]="'password'" [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="password"/>
        </nz-input-group>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
             (click)="passwordVisible = !passwordVisible"></i>
        </ng-template><br>
        <div class="content__form_button">
          <button nz-button nzType="primary" type="submit">Sign up</button>
        </div>
      </form>
    </div>
  </ng-container>

</div>
