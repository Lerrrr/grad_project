  <!-- SEARCH -->
  <div class="top-bar_search">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input type="text" nz-input placeholder=" Search" />
    </nz-input-group>

    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>

  <!-- BUTTON -->

  <div class="top-bar_register">

    <ng-container *ngIf="!isLogged">
      <button nz-button nzType="primary" (click)="logInClick.emit()"> Авторизация </button>
      <button nz-button nzType="default" (click)="signUpClick.emit()"> Регистрация </button>
    </ng-container>

    <!-- DROPDOWN -->
    <div class="top-bar_dropdown" *ngIf="isLogged">
      <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <i nz-icon nzType="caret-down" nzTheme="outline"></i>
      </a>

      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item (click)="profileClick.emit()" >
          <i nz-icon nzType="solution" nzTheme="outline"></i> Профиль
          <li nz-menu-divider></li>
          <li *ngIf="isLogged" nz-menu-item (click)="logoutClick.emit()">
            <i nz-icon nzType="login" nzTheme="outline"></i> Выход </li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </div>
</div>
