<div class="post-card">
  <div class="post-card__vote-column">
    <div class="post-card__vote-column_up-button">
      <button nz-button nzType="text" nzBlock (click)="upVoteClick.emit()">
      <i nz-icon nzType="arrow-up" nzTheme="outline"></i>
      </button>
    </div>
    <div class="post-card__vote-column_counter">
      <p>{{ rate }}</p>
    </div>
    <div class="post-card__vote-column_down-button">
      <button nz-button nzType="text" nzBlock>
      <i nz-icon nzType="arrow-down" nzTheme="outline"></i>
      </button>
    </div>
  </div>
  <div class="post-card_wrapper">
    <div class="post-card__top-bar">
      <div class="post-card__top-bar__user">
        <div class="post-card__top-bar__user_avatar">
          <img
            src="https://img.icons8.com/bubbles/2x/reddit.png"
            width="30"
            height="30"
          />
        </div>
        <p class="post-card__top-bar__user_name">
          {{ userName }}
        </p>
      </div>
      <!--      <div class="post-card__top-bar_join-button">-->
      <!--        <button nz-button nzType="primary">+ Join</button>-->
      <!--      </div>-->
    </div>

    <div class="post-card__body">
      <div class="post-card__body_title">
        <h3>{{ heading }}</h3>
      </div>
      <div class="post-card__body_description" [innerHTML]="description"></div>
      <img
        class="post-card__body_image"
        alt="image"
        src="http://localhost:4000/static/img/{{ image }}"
        *ngIf="image"
      />
      <video controls *ngIf="video">
        <source
          src="http://localhost:4000/static/video/{{ video }}"
          type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
        />
      </video>
    </div>

    <div class="post-card__footer">
      <div class="post-card__footer_comment-button">

        <i nz-icon nzType="comment" nzTheme="outline"></i> Comments

      </div>
    </div>
    <div class="post-card__footer_body-comment">
    <nz-list
      *ngIf="comments?.length"
      [nzDataSource]="comments"
      [nzRenderItem]="item"
      [nzItemLayout]="'horizontal'"
    >
      <ng-template #item let-item>
        <nz-comment
          [nzAuthor]="item.userId"
          [nzDatetime]="item.createdAt | date: 'mediumDate'"
        >
          <nz-avatar
            nz-comment-avatar
            nzIcon="user"
            [nzSrc]="item.avatar"
          ></nz-avatar>
          <nz-comment-content>
            <p>{{ item.text }}</p>
          </nz-comment-content>
        </nz-comment>
      </ng-template>
    </nz-list>
    <nz-comment>
      <nz-avatar
        nz-comment-avatar
        nzIcon="user"
        [nzSrc]="userAvatar"
      ></nz-avatar>
      <nz-comment-content>
        <nz-form-item>
          <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
        </nz-form-item>
        <nz-form-item>
          <div class="post-card__footer_body-comment_addButton">
          <button
            nz-button
            nzType="primary"
            [disabled]="!inputValue"
            (click)="handleSubmit()"
          >
            Add Comment
          </button></div>
        </nz-form-item>
      </nz-comment-content>
    </nz-comment>
    </div>
  </div>
</div>
